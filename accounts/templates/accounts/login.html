{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block head %}
<title>Register</title>
{% endblock %}

{% block body %}
<div class="card mb-4">    
<form method="post">
    {% csrf_token %}
    {{form|crispy}}
    <br>
    <button type="submit" class = "btn btn-primary">Log in</button>
</form>
</div>
{% endblock %}
